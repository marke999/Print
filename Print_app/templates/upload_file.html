<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
</head>
<body>
    <h2>Upload a File</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <! -- Add a file input element -->
        <input type="file" name="file" accept=".pdf, .doc, .docx" required>

        <br></br>
        
        <button type="submit">Upload</button>
    </form>
</body>
</html>
